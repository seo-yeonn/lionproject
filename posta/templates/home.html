{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
{% load static %}
<header><h1>멋쟁이 사자처럼 지원서</h1></header>
<h3>{{user.generation}}기 {{user.username}}님, 안녕하세요:)</h3>
<br>
{% for bloga in blogas.all %}
<div style="height: 300px; width:280px; display:inline-block; border:solid 2px black; margin:20px;">
    <div>
        <img src="{{bloga.image.url}}" alt="" width="150px" height="150px">
        <h3><a href="{% url 'detail' bloga.id %}">{{bloga.name}}</a></h3>
        <h4>{{bloga.age}}</h4>
        <a href="{% url 'update' bloga.id %}"><span>수정</span></a>
        <a href="{% url 'delete' bloga.id %}"><span>삭제</span></a>
    </div>
</div>

{% endfor %}
{% endif %}
<div id="bottom">
    <a href="{% url 'create' %}" style="color:white;">지원하기</a>
</div>
{% endblock %}
