{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋사 배포 과제</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar">
        <div class="navbar__logo">
          <a href="">GNU_LIKELION</a>
        </div>
    
        <ul class="navbar__menu">
          <li><a href="{% url 'home' %}">Home</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'logout' %}">Logout</a></li>
          {% endif %}
          {% if not user.is_authenticated %}
          <li><a href="{% url 'login' %}">Login</a></li>
          <li><a href="{% url 'signup' %}">Signup</a></li>
          {% endif %}
        </ul>
    
        <ul class="navbar__icons">
          <li><a href="https://www.instagram.com/likelion_gnu/" target="_blank"><i class="fab fa-instagram"></i></a></li>
          <li><a href="https://www.facebook.com/likeliongnu/" target="_blank"><i class=" fab fa-facebook-f"></i></a></li>
        </ul>
    </nav>

    {% block content %}
    {% endblock %}

    
    </body>
